<!DOCTYPE html>
<html>
    <head>
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
    </head>
    <body>

    <script>
        $(document).ready(function() {
            $("html").append(
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id='1'>Then click 2nd</p>\
                            <p id='2'>Click me last</p>\
                            <p id='3'>Click me 1st</p>\
                        </div>\
                    </div>\
                </body>"
            );
            
            $("#2").css({"color":"red"});
            $("#3").click(function() {
                $('h1').hide();
                $("#1").click(function() {
                    console.log( "You clicked a paragraph!" ); //Event using jQuery
                    $("#2").click(function(){
                    $("#3").hide( "slow" ); //Effect using jQuery making the 3rd paragprah dissapear apon clicking 
                    });
                });
            });
        });


    </script>
</html>
